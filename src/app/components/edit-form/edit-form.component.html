<form novalidate #postForm="ngForm" (ngSubmit)="submitPost(postForm)">
    <input type="text" id="tittle" name="tittle" ngModel #tittleRef="ngModel" placeholder="TÃ­tulo" class="u-full-width" required>
    <div class="metadata">
        <div class="post">
            <h1>{{post.tittle}}</h1>
        </div>
        <textarea id="intro" name="intro" ngModel #introRef="ngModel" placeholder="Introduce tu historia" class="u-full-width georgia-font"
            autogrow></textarea>
        <textarea id="body" name="body" ngModel #bodyRef="ngModel" placeholder="Cuenta tu historia" class="u-full-width georgia-font"
            autogrow></textarea>
        <div>
            <div>
                <label (click)="setScheduling(false)">
                <span class="radio-input" [class.active]="!publicationDateScheduled"></span>
                No programar:
            </label>
            </div>
            <div>
                <label (click)="setScheduling(true)">
                <span class="radio-input" [class.active]="publicationDateScheduled"></span>
                Publicar en:
            </label>
            </div>
            <div>
                <input type="datetime-local" name="publicationDate" [min]="nowDatetimeLocal" [ngModel]="nowDatetimeLocal">
            </div>
        </div>
        <button type="submit" class="button-primary u-pull-right" [disabled]="postForm.invalid">Publicar</button>
    </div>
</form>
